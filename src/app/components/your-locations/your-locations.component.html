<h3 class="locations-title">Saved Locations</h3>

<ng-container *ngIf="(savedLocations | keyvalue)?.length; else noItems">
    <div class="location-list">
        <ng-container *ngFor="let location of savedLocations | keyvalue ; trackBy: trackByFn">
            <app-location [data]="location.value"></app-location>
        </ng-container>
    </div>
</ng-container>

<ng-template #noItems>
    <div class="empty-locations">
        <div class="empty-container">
            <img src="assets/no-locations-new.svg"/>
            <div>You don't have saved locations</div>
        </div> 
    </div>
</ng-template>
